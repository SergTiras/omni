<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Omni</title>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <nav class="menu">
            <ul>
                <li class="menu-item">
                    <a href="#">Услуги</a>
                </li>
                <li class="menu-item">
                    <a href="#">Работы</a>
                </li>
                <li class="menu-item">
                    <a href="#">FAQ</a>
                </li>
            </ul>
            <div class="feedback">
                <div class="button">
                    <button>Оставить заявку</button>
                </div>
                <div class="tg">
                    <a href="#"><img src="images/tg.png" alt="tg"></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="items-wrap">
        <div class="items marquee">
            <div class="item"><img src="images/string.png" alt="string"></div>
        </div>
        <div aria-hidden="true" class="items marquee">
            <div class="item"><img src="images/string.png" alt="string"></div>
        </div>
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="main-text">
            <h1>Я справился!</h1>
            <div class="text">
                Они ищут человека, который сможет влиться в небольшую, но растущую веб-студию и брать на себя часть
                продакшна. Чтобы понять, насколько мне интересен такой формат, и как я справлюсь с базовыми задачами, я
                выполнил простое, но реальное тестовое задание.
            </div>
        </div>
        <div class="main-image">
            <img src="images/main-image.png" alt="image">
        </div>
    </div>
</section>
</body>
</html>
