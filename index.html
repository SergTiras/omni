<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="adaptive.css">
    <title>Omni</title>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <nav class="menu">
            <ul>
                <li class="menu-item">
                    <a href="#">Услуги</a>
                </li>
                <li class="menu-item">
                    <a href="#">Работы</a>
                </li>
                <li class="menu-item">
                    <a href="#">FAQ</a>
                </li>
            </ul>
            <div class="feedback">
                <div class="button">
                    <button class="order">Оставить заявку</button>
                </div>
                <div class="tg">
                    <a href="#"><img src="images/tg.png" alt="tg"></a>
                </div>
            </div>
        </nav>
        <div class="burger">
            <img src="images/burger.png" alt="burger">
        </div>
    </div>
</header>
<div class="items-wrap">
    <div class="items marquee">
        <div class="item"><img src="images/string.png" alt="string"></div>
    </div>
    <div aria-hidden="true" class="items marquee">
        <div class="item"><img src="images/string.png" alt="string"></div>
    </div>
</div>
<section class="main">
    <div class="container" id="text-container">
        <div class="main-text">
            <h1>Я справился!</h1>
            <div class="text">
                Они ищут человека, который сможет влиться в небольшую, но растущую веб-студию и брать на себя часть
                продакшна. Чтобы понять, насколько мне интересен такой формат, и как я справлюсь с базовыми задачами, я
                выполнил простое, но реальное тестовое задание.
            </div>
        </div>
        <div class="main-image">
            <img src="images/main-image.png" alt="image">
        </div>
    </div>
</section>
<div class="button-row">
    <div class="container">
    <button class="button-row-btn btn-1">Разработка
        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.8934 1.1066L23.1066 22.3198M23.1066 22.3198V1.1066M23.1066 22.3198H1.8934" stroke="black" stroke-width="3"/>
        </svg>
    </button>
    <button class="button-row-btn btn-2">Интеграции с сервисами
        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.8934 1.1066L23.1066 22.3198M23.1066 22.3198V1.1066M23.1066 22.3198H1.8934" stroke="black" stroke-width="3"/>
        </svg>
    </button>
    <button class="button-row-btn btn-3">Дизайн-поддержка
        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.8934 1.1066L23.1066 22.3198M23.1066 22.3198V1.1066M23.1066 22.3198H1.8934" stroke="black" stroke-width="3"/>
        </svg>
    </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
